{% extends "admin/change_form.html" %}

{% block after_field_sets %}
	{{ block.super }}
	<div class="form-row">
		<a id="reg-link" target="_blank" href="">Registration Link</a><br>
		<a id="school-link" target="_blank" href="">School Link</a>
	</div>
	<script>
		django.jQuery("a#reg-link").attr("href", django.jQuery("#id_url").val() + "registration");
		django.jQuery("a#school-link").attr("href", `https://${django.jQuery("#id_short_name").val()}.edu`);
	</script>
{% endblock %}
